<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice India - Indian Food & Spices Exporters</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://images.unsplash.com/photo-1596040033229-a9821ebd058d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            padding: 2rem;
            max-width: 800px;
        }

        .logo {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #e67e22;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #f1c40f;
        }

        .content {
            margin: 2rem 0;
        }

        .contact-info {
            margin-top: 3rem;
            font-size: 1.2rem;
        }

        .contact-info a {
            color: #fff;
            text-decoration: none;
            margin: 0.5rem;
            display: inline-block;
            transition: color 0.3s;
        }

        .contact-info a:hover {
            color: #e67e22;
        }

        .social-links {
            margin-top: 2rem;
        }

        .social-links a {
            color: #fff;
            margin: 0 1rem;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #e67e22;
        }

        .launch-text {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
        }

        .company-logo {
            width: 20%; 
            max-width: 200px;
            min-width: 100px;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .launch-text {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
         <div class="company-logo">
            <img src="logo-removebg-preview.png" alt="Spice India Logo - Premium Spice Exporters">
        </div>
        
        <h1 class="logo">Spice India</h1>
        <p class="tagline">Exporting the Flavors of India</p>

        <div class="content">
            <h2 class="launch-text">New Website Coming Soon!</h2>
            <p>We are working hard to bring you the best experience. Stay tuned!</p>
        </div>

        <div class="contact-info">
            <p>Contact us for export inquiries:</p>
            <p>
                <a href="mailto:query@spiceind.com">
                    <i class="fas fa-envelope"></i> enquiry@spiceind.com
                </a>
            </p>
            <p>
                <a href="tel:+919424268860">
                    <i class="fas fa-phone"></i> +91 94242 68860
                </a>
            </p>
             <p>
                <a href="tel:+919977303056">
                    <i class="fas fa-phone"></i> +91 99773 03056
                </a>
            </p>
        </div>

        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
